<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [ngClass]="{hidden: !(isHandset$ | async)!.matches}"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#"><mat-icon>information</mat-icon>Information</a>
      <a mat-list-item href="#"><mat-icon>favorite</mat-icon>Link 2</a>
      <a mat-list-item href="#"><mat-icon>thumb_up</mat-icon>Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Angular Material - Exercise</span>
      <span class="spacer"></span>
      <a href="#"><mat-icon>build</mat-icon></a>
      <a href="#"><mat-icon>favorite</mat-icon></a>
      <a href="#"><mat-icon>fingerprint</mat-icon></a>  
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
